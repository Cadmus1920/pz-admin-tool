name: Build Windows Executable

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for uploading to releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "PZ-Admin-Tool" pz_admin_tool.py
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-build" >> $GITHUB_OUTPUT
        fi
    
    - name: Rename executable with version
      shell: bash
      run: |
        mv dist/PZ-Admin-Tool.exe dist/PZ-Admin-Tool-${{ steps.get_version.outputs.VERSION }}-Windows.exe
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PZ-Admin-Tool-Windows
        path: dist/PZ-Admin-Tool-*.exe
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PZ-Admin-Tool-${{ steps.get_version.outputs.VERSION }}-Windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
